<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ICHub Setup</title>
    <meta charset="utf-8">
    <style type="text/css">
        body, td, th {
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
        }
    </style>
    <script type="text/javascript" language="javascript">
        function redirect(numCol,numRow) {
            window.location.href = "node.html?num=0&col=0&row=0&numCol="+numCol+"&numRow="+numRow+"";
        }
    </script>
</head>
<body>
    <div align="center">
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <form action="networklayertable.html" method="get" target="_blank" onsubmit="return redirect(numCol.value,numRow.value)" autocomplete="off">
            <p>ICave Hub Setup:</p>
            <table width="200" border="0">
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Column: </td>
                    <td><input type="text" name="numCol"></td>
                </tr>
                <tr>
                    <td>Row: </td>
                    <td><input type="text" name="numRow"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="2">&nbsp;</td>
                </tr>
            </table>
            <p>
                <input type="submit" value="Submit">
                <br>
            </p>
        </form>
    </div>
</body>
</html>
