<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ICBrowser Setup</title>
<meta charset="utf-8">
<style type="text/css">
body,td,th {
	font-family: Arial, Helvetica, sans-serif;
	color: #333;
}
</style>
</head>
<body>
<div align="center">
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <form action="node.html" method="get" target="_blank" autocomplete="off">
        <p>ICave Node Setup:</p>
        <table width="200" border="0">
            <tr>
                <td>Number:</td>
                <td><input type="text" name="num"></td>
            </tr>
            <tr>
                <td>Column: </td>
                <td><input type="text" name="col"></td>
            </tr>
            <tr>
                <td>Row: </td>
                <td><input type="text" name="row"></td>
            </tr>
            <tr>
                <td>Height: </td>
                <td><input type="text" name="height"></td>
            </tr>
            <tr>
                <td>Width: </td>
                <td><input type="text" name="width"></td>
            </tr>
            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>
        </table>
        <p>
            <input type="submit" value="Submit">
            <br>
        </p>
    </form>
    </div>
</body>
</html>
